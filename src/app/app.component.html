<ion-app>
  <ion-menu *ngIf="login" side="start" menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar translucent color="primary">
        <ion-title>Hola {{ nombre }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="navegar('actualizar-usuario')">
          <ion-avatar slot="start">
            <img
              src="https://concepto.de/wp-content/uploads/2018/08/persona-e1533759204552.jpg"
            />
          </ion-avatar>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item-sliding autoHide="true" *ngFor="let menu of sideBar">
          <ion-item color="{{ menu['color'] }}" (click)="navegar(menu['ruta'])">
            <ion-icon name="{{ menu['icono'] }}" slot="start"></ion-icon>
            <ion-label>{{ menu["titulo"] }}</ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
