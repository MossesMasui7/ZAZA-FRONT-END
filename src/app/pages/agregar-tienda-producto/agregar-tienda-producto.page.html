<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center">Agregar Producto a Negocio</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <div class="content">
    <div class="infProducto">
      <img
        src="https://cdn.shopify.com/s/files/1/0706/6309/products/000115705m_300x300.jpg?v=1563811368"
        alt=""
      />
      <h1>{{this.producto.tiendas['nombre']}}</h1>
    </div>

    <form>
      <ion-input type="number" placeholder="Precio del Producto"></ion-input>
      <ion-input
        type="number"
        placeholder="Cuantos tiene en existencia"
      ></ion-input>
      <p>
        Estos son algunos lugares cercanos a tu ubicacion <br />
        Seleccione el negocio donde se encuentra el producto
      </p>
      <ion-item>
        <ion-label>Negocio</ion-label>
        <ion-select
          value="Seleccione"
          multiple="false"
          placeholder="Seleccione"
        >
          <ion-select-option value="Oxxo">Oxxo</ion-select-option>
          <ion-select-option value="abarrotes don cuco"
            >Abarrotes Don CUCO</ion-select-option
          >
        </ion-select>
      </ion-item>
      <p>
        Ã“ <br />
        <a> Agregar un negocio que no esta en la lista</a>
      </p>

      <ion-button type="submit" expand="block" shape="round">
        Agregar Producto
      </ion-button>
    </form>
  </div>
</ion-content>
