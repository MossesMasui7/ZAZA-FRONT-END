<ion-content class="background">
  
  <div class="borde">
    <legend class="titulo">Agregar Producto</legend><br>
    <ion-item>
        <ion-input type="text" [(ngModel)]="marca" placeholder="Marca"></ion-input>
    </ion-item><br>
    <ion-item>
        <ion-input type="text" [(ngModel)]="modelo" placeholder="Modelo"></ion-input>
    </ion-item><br>
    <ion-item>
      <ion-input type="text" [(ngModel)]="nombre" placeholder="Nombre"></ion-input>
  </ion-item><br>
  <ion-item>
    <ion-input type="text" [(ngModel)]="cdb" placeholder="Codigo de barras"></ion-input>
</ion-item><br>
<ion-item>
  <ion-input type="text" [(ngModel)]="precio" placeholder="Precio"></ion-input>
</ion-item><br>
<ion-item>
  <ion-input type="text" [(ngModel)]="ubicacion" placeholder="Ubicacion"></ion-input>
</ion-item><br>
<ion-item>
  <ion-input type="text" [(ngModel)]="descripcion" placeholder="Descripcion"></ion-input>
</ion-item><br>
<ion-item>
  <ion-input type="text" [(ngModel)]="alias" placeholder="Alias"></ion-input>
</ion-item><br>

  
    <ion-button class="boton" (click)="subir()" expand="block" fill="clear">
        Comprar
    </ion-button>
</div>
 
</ion-content>
